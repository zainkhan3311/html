<body>

<h1>Find Your Location</h1>
<button type="submit" onclick="getC()">Location</button>
<br>
<div id="demo"></div>

<script>

var a=document.getElementById("demo");

function getC(){

if(navigator.geolocation){
    // alert("supporting")
    navigator.geolocation.getCurrentPosition(GetCoordinates);

  

}

else{
    alert("not supporting");


}

}
function GetCoordinates(pos){
    a.innerHTML="longitude" + pos . coords.longitude +
     "latitude" + pos.coords.longitude;
}

var latlng = new google.maps.LatLng(24.9090471,67.0929445);
    var map = new google.maps.Map(a,{

        center: latlng,
        zoom:16,
        mapTypeId:"roadmap"


    })
</Script>


</body>
