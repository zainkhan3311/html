<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            display: grid;
            grid-template-rows:  150px 600px 300px 300px 200px ;
            grid-template-columns: auto auto auto;
            
            
        }
.d{
    border: 2px solid black;
    margin: 3px;
}
.d1{
    grid-column: 1/4;
}
.d2{
    grid-column: 1/4;
} 

    </style>
 </head>
<body>
    <div class="main">
        <div class="d d1">A</div>
        <div class="d d2">B</div>
        <div class="d d3">C</div>
        <div class="d d4">D</div>
        <div class="d d5">E</div>
        <div class="d d5">f</div>
        <div class="d d5">g</div>
        <div class="d d5">h</div>
        <div class="d d5">i</div>



    </div>
    
</body>
</html>
