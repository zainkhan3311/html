    <label>Number</label>
    <input type="number" id="inp">
    <button type="button" onclick="mn()" >click</button>
    <div id="lo"></div>
    
    <script>
        function mn() {
            var n= document.getElementById("inp").value;
            var a=1;
    
        while (a<=n) {
            document.write(n + "*" + a + "=" + n*a + "<br>" )
            a++;
        }

        }

    
        

    </script>
