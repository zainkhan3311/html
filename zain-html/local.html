<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label >User Name</label>
    <input type="text" id="jpg">
    <br>
    <br>
    <input type="submit" value="store"  onclick="store()"> <input type="submit" value="reset" onclick="reset()">
    <br>
    <br>
    <div id="png"></div>
    <script>
        function  store() {
            if (("localStorage" in window) && ["localStorage"] !== null){
                var jee= document.getElementById("jpg").value;
                localStorage.setItem("user name", jee);
                document.getElementById("png").innerHTML = localStorage.getItem("user name");

            }
        }

        function reset(){
            if (("localStorage" in window) && ["localStorage"] !== null){
                localStorage.removeItem("user name");

            }
        }
    </script>
    
</body>
</html>
